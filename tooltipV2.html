<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste Tooltip Simples</title>

</head>

<style>
    .magin{
        margin-top: 1rem;
    }
</style>

<body>
    <div>
    <h1>Teste</h1>

    <label for="" data-toggle="tooltip" title="Teste entre em contato">teste</label>
    <input type="text" data-toggle="tooltip" title="Teste entre em contato">

    <input type="button" value="clique aqui " data-toggle="tooltip" title="Teste entre em contato" class="btn btn-danger">
    </div>

    <div class="magin"> 
        <button class="btn btn-success" data-toggle="tooltip" title="Teste segundo ">Clique</button>
    </div>

</body>

</html>
